<style>
  
  .btn-create {
    background-color: #230f9587; /* Couleur de fond pour le bouton Dashboard */
    color: #fff; /* Couleur du texte pour le bouton Dashboard */
    border: none; /* Supprime la bordure */
    border-radius: 5px; /* Ajoute une bordure arrondie */
    padding: 10px 20px; /* Ajoute un remplissage intérieur */
    margin-right: 10px; /* Ajoute une marge à droite pour l'espacement */
}

.btn-create:hover {
    background-color: rgb(86, 79, 165); /* Couleur de fond au survol du bouton Dashboard */
}

.btn-login {
    background-color: #230f9587; /* Couleur de fond pour le bouton Déconnexion */
    color: #fff; /* Couleur du texte pour le bouton Déconnexion */
    border: none; /* Supprime la bordure */
    border-radius: 5px; /* Ajoute une bordure arrondie */
    padding: 10px 20px; /* Ajoute un remplissage intérieur */
}

.btn-login:hover {
    background-color: rgb(86, 79, 165); /* Couleur de fond au survol du bouton Déconnexion */
}



</style>


<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 shape-primary">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div *ngIf="sucess" class="alert alert-success" role="alert">
            {{message}}
          </div>
          <div *ngIf="danger" class="alert alert-danger" role="alert">
           {{message}}
          </div>
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h2>Sign up !</h2>
              </div>
              <form role="form">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                        </div>
                        <input class="form-control" placeholder="Name" type="text" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}" (focus)="focus=true" (blur)="focus=false">
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" placeholder="Email" type="email" [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}" (focus)="focus1=true" (blur)="focus1=false" >
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input class="form-control" placeholder="Password" type="password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" (focus)="focus2=true" (blur)="focus2=false">
                    </div>
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="role" value="user" [(ngModel)]="form.role"> Decideur
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="role" value="expert" [(ngModel)]="form.role"> Expert
                    </label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-create mt-4" (click)="signup()">Create account</button><br> <br>
                    <button type="button" [routerLink]="['/login']" class="btn btn-login">Login Page</button>
                </div>
            </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
